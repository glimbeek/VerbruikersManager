<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list >
      <ion-item>
        <button ion-button (click)="openSettingsPage()" full icon-left color="lighter">
          <ion-icon name="settings"></ion-icon>
          Settings          
        </button>
        <ion-icon name="arrow-forward" item-end></ion-icon>
      </ion-item>
    </ion-list>  
    <ion-list >
      <ion-list-header>
        Leave us some feedback!
      </ion-list-header>
      <!-- <ion-item>
      <button ion-button full icon-left color="lighter">
          <ion-icon name="information-circle"></ion-icon>
          App support
      </button>
      <ion-icon name="arrow-forward" item-end></ion-icon>
    </ion-item> -->
    <ion-item>
      <button ion-button full icon-left color="lighter">
          <ion-icon name="star"></ion-icon>
          Rate app
      </button>
      <ion-icon name="arrow-forward" item-end></ion-icon>
    </ion-item>
    <ion-item>
      <button ion-button (click)="openSendEmail()" full icon-left color="lighter">
          <ion-icon name="create"></ion-icon>
         Feedback
      </button>
      <ion-icon name="arrow-forward" item-end></ion-icon>
    </ion-item>
    <ion-item>
      <button ion-button full icon-left color="lighter">
          <ion-icon name="information-circle"></ion-icon>
          Version: {{appInfo}}
      </button>
    </ion-item>    
  </ion-list>
</ion-content>
