<ion-header>

  <ion-navbar>
    <ion-title>Vebruiksmanager</ion-title>
      <ion-buttons end>
        <button ion-button (click)="openTabsPage()" color="primary">Skip</button>
      </ion-buttons>
  </ion-navbar>  

</ion-header>
  
<ion-content class="tutorial-page">
  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <img src="assets/img/ica-slidebox-img-4.png" class="slide-image"/>
      <h2 class="slide-title">Ready to Play?</h2>
      <button ion-button  full (click)="openTabsPage()" icon-end>
          Next
          <ion-icon name='arrow-forward'></ion-icon>
        </button>
    </ion-slide>
  </ion-slides>
  
</ion-content>
