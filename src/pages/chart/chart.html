<ion-header>

    <ion-toolbar>

      <ion-segment [(ngModel)]="interval" (ionChange)="onSegmentChange()">
        <ion-segment-button value="day" checked >
          Day
        </ion-segment-button>
        <ion-segment-button value="month">
          Month
        </ion-segment-button>
        <ion-segment-button value="year">
            Year
        </ion-segment-button>
        <ion-segment-button value="overall">
            Overall 
        </ion-segment-button>
      </ion-segment>

    </ion-toolbar>

  </ion-header>



<ion-content padding>


    <ion-list>
        <ion-item *ngFor="let d of data">
          {{ d }}
        </ion-item>
      </ion-list>
