<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content (swipe)="swipeEvent($event)" padding class="greyish">
  <!-- <p>< ></p> -->

  <div text-center>
    <h5>Product</h5>
    <img width="180" height="180" src="https://www.hoyhoy.nl/wp-content/uploads/2017/10/nlex-inzicht.png"/>
    <div text-center>
      <ion-fab center style="padding-top: 15px;">
        <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
        <ion-fab-list side="left">
          <button ion-fab mini (click)="dope()" color="secondary"><ion-icon name="thumbs-up"></ion-icon></button>
        </ion-fab-list>
        <ion-fab-list side="right">
          <button ion-fab mini (click)="nope()" color="danger"><ion-icon name="thumbs-down"></ion-icon></button>
        </ion-fab-list>
      </ion-fab>
    </div>
    <div style="padding-top:10px;">
      <canvas #chartCanvas></canvas>
    </div>
  </div>


  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
    pullingText="Pull to refresh"
    ></ion-refresher-content>
  </ion-refresher>

  <ion-card class="left">

    <ion-item>
      <ion-icon name='flash' item-start style="color: red"></ion-icon>
        <div class="title">Electricity used</div>
        <div class="wrapper">
          <div class="value">{{powerUsed}}</div>
          <div class="energyUnit">kWh</div>
        </div>
    </ion-item>

  </ion-card>

  <ion-card class="right">

    <ion-item>
      <ion-icon name='flame' item-start style="color: red"></ion-icon>
        <div class="title">Gas used</div>
        <div class="wrapper">
          <div class="value">{{gasUsed}}</div>
          <div class="energyUnit">mÂ³</div>
        </div>
    </ion-item>

  </ion-card>

  <ion-card class="full">

    <img src="https://www.hoyhoy.nl/wp-content/uploads/2017/10/nlex-inzicht.png"/>

    <ion-card-content>
      <!-- <ion-card-title>
        Slimme Meter
      </ion-card-title> -->
      <!-- <p>
        Electricity used:
      </p>
      <p><progress max="100" value="75">{{powerUsed}} </progress></p>
      <p>
        Electricity produced:
      </p>
      <p><progress max="100" value="25">{{powerProduced}} </progress></p> -->

     

    </ion-card-content>

    <ion-item>
      <ion-icon name='flash' item-start style="color: #55acee"></ion-icon>
      <div class="title">Electricity produced</div>
      <div class="wrapper">
        <div class="value">{{powerProduced}}</div>
        <div class="energyUnit">kWh</div>
      </div>
    </ion-item>
    
    <!-- This might be a better way:
       https://alligator.io/angular/animation-angular/ 
      Using angular animation instead of css-->

    <main>
        <section id="skills" class="toad-fullscreen">
             <article class="skills">
                 <div class="t-6">
                     <p>Power used<span class="powerusedbar"></span><span class="skills" style="width: 85%"></span></p>
                 </div>
                 <div class="t-6">
                     <p>Power produced<span class="powerproducedbar"></span><span class="skills" style="width: 15%"></span></p>
                 </div>
             </article>
         </section>
     </main>

    <p>Date:
        {{ date | date : format : timezone}} <!-- https://docs.angularjs.org/api/ng/filter/date -->
      </p>
    <p>
        <button ion-button (click)="clearCache()">Clear FirstStart</button>
      </p>  
  </ion-card>


</ion-content>
